# ~/ethglobal/eth-delhi-25/docker-compose.yml
services:
  agenta:
    container_name: agenta
    build:
      context: ./agentA
      dockerfile: dockerfile
    ports:
      - "8001:8001"
    restart: always
    working_dir: /app
    env_file:
      - ./agentA/.env
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  agentb:
    container_name: agentb
    build:
      context: ./agentB
      dockerfile: dockerfile
    ports:
      - "8002:8002"
    restart: always
    working_dir: /app
    env_file:
      - ./agentB/.env
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  x402:
    container_name: x402-registrar
    build:
      context: ./x402-registrar
      dockerfile: dockerfile
    ports:
      - "4020:4020"
    restart: always
    working_dir: /app
    env_file:
      - ./x402-registrar/.env
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4020/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
